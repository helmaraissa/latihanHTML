<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h1><div style="text-align: center;">FORMULIR PENDAFTARAN ONLINE</div></h1>
<hr>
<table>
    <tr>
        <td>
            <label>Program Kuliah</label><br>
                <select name="program">
                    <option value="" disabled selected>Pilih Program</option>
                    <option>JTIK</option>
                    <option>JPERTA</option>
                </select>
                <p style="color: red;">*Wajib diisi.</p>
        </td>
        <td>
            <label>Program</label><br>
                <select name="prodi">
                    <option value="" disabled selected>Pilih Program Studi</option>
                    <option>D3 SI</option>
                    <option>D4 TRPL</option>
                </select>
                <p style="color: red;">*Wajib diisi.</p>
        </td>
    </tr>
</table>
            <hr>
            <h2><div style="text-align: center;">Biodata</div></h2>
<table>
    <tr>
        <td>
            <label>Nama Lengkap</label><br>
            <input type="text" name="nama" />
            <p style="color: red;">*Wajib diisi.</p>
        </td>
        <td>
            <label>Jenis Kelamin</label><br>
                <select name="jk">
                    <option value="" disabled selected>Pilih jenis kelamin</option>
                    <option>Perempuan</option>
                    <option>Laki-Laki</option>
                </select>
                <p style="color: red;">*Wajib diisi.</p>
        </td>
        <td>
            <label>Tempat Lahir</label><br>
            <input type="text" name="tl" />
            <p style="color: red;">*Wajib diisi.</p>
        </td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td>
            <label>Tempat Lahir</label><br>
            <input type="date" name="tl" />
            <p style="color: red;">*Wajib diisi.</p>
        </td>
    </tr>
</table>


</body>
</html>
